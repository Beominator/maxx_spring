<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{game/default}">
<head>
	<title layout:fragment="title">게임 공략</title>
	<th:block layout:fragment="css"></title>
	<th:block layout:fragment="script"></title>
</head>

	<div layout:fragment="main" id="main">
		
		<div id="section_top">
			<h3>최소 클리어타임 후기 작성</h3>
			<p> <a href="/gamePost/postWrite">공략 작성</a></p>
		</div>
		
		<div id="section_middle">
			<table id="postList">
				<tr>
					<th class= "num">번호</th>
					<th class= "title">제목</th>
					<th class="date">작성일</th>
				</tr>
				
				<tr th:each="row : ${postList}">
					<td class="num" th:text="${row.post_id}"></td>
					<td class="title"><a th:href="@{'/gamePost/post/'+${row.post_id}}" th:text="${row.title}"></a></td>
					<td class="date" th:text="${#temporals.format(row.write_date, 'yyyy-MM-dd')}"></td>
				</tr>
			</table>
		</div>
		
		<div id="section_bottom">
			<div id="searchBox">
			</div>
		</div>
		
	</div>

</html>
